<!doctype html><!-- -*-html-*- -->
<head>
  <meta charset="utf-8">

  <title>Kezar Tracker App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  
  <div id="mainContent">

    <div id="coord">
      <table border="1" id="dataTable">
        <tr>
          <td>longitude</td>
          <td id="longitude"></td>
        </tr>
        <tr>
          <td>latitude</td>
          <td id="latitude"></td>
        </tr>
        <tr>
          <td>altitude</td>
          <td id="altitude"></td>
        </tr>
        <tr>
          <td>speed</td>
          <td id="speed"></td>
        </tr>
        <tr>
          <td>heading</td>
          <td id="heading"></td>
        </tr>
        <tr>
          <td>accuracy</td>
          <td id="accuracy"></td>
        </tr>
        <tr>
          <td>altitudeAccuracy</td>
          <td id="altitudeAccuracy"></td>
        </tr>
      </table>
    </div>

    <h1 id="buttons">
      <button id="btnStart" class='button'>Start</button>
      <button id="btnStop" class='button'>Stop</button>
    </h1>

  </div>
</body>

</html>
