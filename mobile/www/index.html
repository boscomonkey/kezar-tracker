<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Kezar Tracker</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <style>
          body {
          font-family: Verdana, Helvetica, sans-serif;
          font-size: smaller;
          }
        </style>
    </head>
    <body>
      <h1>Kezar Tracker</h1>

      <p class="status">Initializing...</p>

      <div id="coord">
        <table border="1" id="dataTable">
          <tr>
            <td>latitude</td>
            <td id="latitude" class="dataCell"></td>
          </tr>
          <tr>
            <td>longitude</td>
            <td id="longitude" class="dataCell"></td>
          </tr>
          <tr>
            <td>speed</td>
            <td id="speed" class="dataCell"></td>
          </tr>
          <tr>
            <td>heading</td>
            <td id="heading" class="dataCell"></td>
          </tr>
          <tr>
            <td>accuracy</td>
            <td id="accuracy" class="dataCell"></td>
          </tr>
          <tr>
            <td>altitude</td>
            <td id="altitude" class="dataCell"></td>
          </tr>
          <tr>
            <td>altitudeAccuracy</td>
            <td id="altitudeAccuracy" class="dataCell"></td>
          </tr>
        </table>
      </div>

      <ol class="errors"></ol>
    </body>

    <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/native-or-web.js"></script>
</html>
